<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-size: 4px;
            --bg-color: #000;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: var(--bg-color);
            color: white;
        }

        .screen {
            display: none;
            width: 100vw; height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .active { display: flex; }

        /* SCENE 1: BRISBANE */
        #scene1 { background: linear-gradient(#1a1a2e, #16213e); }
        .avatars-row { display: flex; gap: 20px; }
        .avatar { height: 250px; image-rendering: pixelated; }

        /* SCENE 2: FOGGY MOUNTAIN */
        #scene2 { background: #e0f7fa; cursor: none; color: #333; }
        .fog-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #cbd5e0;
            mask-image: radial-gradient(circle 100px at var(--mouse-x) var(--mouse-y), transparent 0%, black 100%);
            -webkit-mask-image: radial-gradient(circle 100px at var(--mouse-x) var(--mouse-y), transparent 0%, black 100%);
            pointer-events: none;
        }
        .winter-obstacle { position: absolute; font-size: 40px; }

        /* SCENE 4: EMOJI WALL */
        .emoji-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; margin-top: 20px; }
        .emoji-btn { font-size: 40px; cursor: pointer; transition: transform 0.2s; border: none; background: none; }
        .wiggle { animation: wiggle 0.3s ease; }
        @keyframes wiggle {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        button {
            padding: 15px 25px;
            font-family: 'Press Start 2P';
            background: #ff4d6d;
            color: white; border: none;
            cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="scene1" class="screen active">
        <h1>OUR JOURNEY</h1>
        <div class="avatars-row">
            <img src="SK.png" class="avatar">
            <img src="FB.png" class="avatar">
        </div>
        <button onclick="nextScene(2)">START JOURNEY</button>
    </div>

    <div id="scene2" class="screen" onmousemove="handleFog(event)">
        <h2>Find Flavia in the fog...</h2>
        <div class="winter-obstacle" style="top: 20%; left: 20%;">üå≤</div>
        <div class="winter-obstacle" style="top: 60%; left: 80%;">‚òÉÔ∏è</div>
        <div class="winter-obstacle" style="top: 40%; left: 50%;">‚õ∑Ô∏è</div>
        <img src="FB.png" id="targetFlavia" class="avatar" style="position: absolute; top: 70%; left: 10%; cursor: pointer;" onclick="nextScene(3)">
        <div class="fog-overlay" id="fog"></div>
    </div>

    <div id="scene3" class="screen">
        <h1>CONGRATS!</h1>
        <p>You are now together.</p>
        <div class="avatars-row">
            <img src="SK.png" class="avatar">
            <img src="FB.png" class="avatar">
        </div>
        <button onclick="triggerConfetti()">YAAY!</button>
    </div>

    <div id="scene4" class="screen">
        <h2>CHOOSE THE BEST EMOJI</h2>
        <div class="emoji-grid" id="emojiGrid"></div>
    </div>

    <div id="scene5" class="screen" style="background: linear-gradient(#ff9a9e, #fad0c4);">
        <h1 style="color: #333;">I WOF U</h1>
        <p style="color: #333; max-width: 600px;">doesn't matter if life is milk or not, I'm glad we're riding together.</p>
        <div class="avatars-row">
             üö≤üçëüö≤
        </div>
    </div>

    <script>
        function nextScene(num) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scene' + num).classList.add('active');
            if(num === 4) setupEmojis();
        }

        // Scene 2 Fog Logic
        function handleFog(e) {
            const fog = document.getElementById('fog');
            fog.style.setProperty('--mouse-x', e.clientX + 'px');
            fog.style.setProperty('--mouse-y', e.clientY + 'px');
        }

        // Scene 3 Confetti
        function triggerConfetti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => nextScene(4), 2000);
        }

        // Scene 4 Emoji Logic
        function setupEmojis() {
            const grid = document.getElementById('emojiGrid');
            const emojis = ['üçï', 'üé®', 'üê∂', 'üöÄ', '‚≠ê', 'üç¶', 'üéÆ', 'üåà', 'üçë', 'üê±', 'üç©', 'üé∏', 'üö≤', 'üåª', '‚òï'];
            emojis.sort(() => Math.random() - 0.5);
            
            grid.innerHTML = '';
            emojis.forEach(e => {
                const btn = document.createElement('button');
                btn.className = 'emoji-btn';
                btn.innerText = e;
                btn.onclick = () => {
                    if(e === 'üçë') {
                        nextScene(5);
                    } else {
                        btn.classList.add('wiggle');
                        setTimeout(() => btn.classList.remove('wiggle'), 300);
                    }
                };
                grid.appendChild(btn);
            });
        }
    </script>
</body>
</html>
